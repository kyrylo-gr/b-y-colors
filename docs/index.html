<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>B/Y Colors</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet" />

    <link
      rel="stylesheet"
      href="./assets/colors.css" />

    <link
      rel="icon"
      href="./assets/logo.png"
      type="image/png" />
    <link
      rel="icon"
      href="./assets/favicon.ico"
      type="image/x-icon" />
  </head>
  <body>
    <h1>B/Y Colors</h1>
    <section
      id="links"
      class="buttons-row">
      <a href="#gradient-section">
        <div class="button">Gradients</div>
      </a>
      <a href="#python-section">
        <div class="button">Install</div>
      </a>
      <a href="/python/">
        <div class="button">Python Docs</div>
      </a>
      <!-- <a
        href="https://github.com/kyrylo-gr/b-y-colors"
        target="_blank">
        <div class="button">GitHub</div>
      </a> -->
    </section>
    <section
      id="blindness-section"
      class="buttons-row">
      <!-- <div class="button-like">Color blindness:</div> -->
      <div
        class="blindness-button button selected"
        data-type="normal"
        title="Normal Vision - No color blindness. Colors appear as they are.">
        Norm
      </div>
      <div
        class="blindness-button button"
        data-type="deuteranopia"
        title="Deuteranopia - Red-green color blindness, affecting ~1% of males.">
        Deut
      </div>
      <div
        class="blindness-button button"
        data-type="protanopia"
        title="Protanopia - Red-blindness, making reds appear dull, affects ~1% of males.">
        Prot
      </div>
      <div
        class="blindness-button button"
        data-type="tritanopia"
        title="Tritanopia - Blue-yellow blindness, very rare (<0.03% of population).">
        Trit
      </div>
      <div
        class="blindness-button button"
        data-type="achromatopsia"
        title="Achromatopsia - Total color blindness, extremely rare (1 in 30,000).">
        Achr
      </div>
    </section>
    <section
      id="by-colors"
      class="color-container"></section>

    <section
      id="all-colors"
      class="color-container"></section>

    <section
      id="python-section"
      class="middle-section">
      <h2>Import to Python</h2>
      Install the
      <a href="https://pypi.org/project/bycolors/">bycolors</a> package using
      pip:

      <div class="code-container">
        <button
          class="copy-btn"
          onClick="copyCode(event)">
          Copy
        </button>
        <code id="pip-code-block">pip install bycolors</code>
      </div>
    </section>
    <section
      id="gradient-section"
      class="middle-section">
      <h2>Gradients</h2>
      In the development.
    </section>

    <script src="./assets/colors.js"></script>

    <footer>
      <p>
        Suggestions are welcome at
        <a href="https://github.com/kyrylo-gr/b-y-colors/issues">here</a>
      </p>
      <p>
        Designed &amp; developed by
        <a
          href="https://www.instagram.com/dariara.illustration"
          target="_blank"
          >dariara</a
        >
        &amp;
        <a
          href="https://kyrylo.gr"
          target="_blank"
          >kyrylo.gr</a
        >
      </p>
    </footer>
  </body>
</html>
