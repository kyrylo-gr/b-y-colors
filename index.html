<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>B/Y Colors</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet" />

    <link
      rel="stylesheet"
      href="./src/colors.css" />
  </head>
  <body>
    <h1>B/Y Colors</h1>

    <!-- Top section with Blue (left) and Yellow (right) plus their shades -->
    <section class="top-pair">
      <div class="color-block">
        <div
          class="color-swatch"
          data-hex="#0050A0"
          data-rgb="(0,80,160)"
          style="background-color: #0050a0">
          <span>#0050A0<br />(0,80,160)</span>
        </div>
        <div class="shades-row">
          <div
            class="color-swatch"
            data-hex="#092B61"
            data-rgb="(9,43,97)"
            style="background-color: #092b61">
            <span>#092B61<br />(9,43,97)</span>
          </div>
          <div
            class="color-swatch"
            data-hex="#3A8FE4"
            data-rgb="(58,143,228)"
            style="background-color: #3a8fe4">
            <span>#3A8FE4<br />(58,143,228)</span>
          </div>
        </div>
      </div>

      <div class="color-block">
        <div
          class="color-swatch"
          data-hex="#FFCC00"
          data-rgb="(255,204,0)"
          style="background-color: #ffcc00">
          <span>#FFCC00<br />(255,204,0)</span>
        </div>
        <div class="shades-row">
          <div
            class="color-swatch"
            data-hex="#CE9A0E"
            data-rgb="(206,154,14)"
            style="background-color: #ce9a0e">
            <span>#CE9A0E<br />(206,154,14)</span>
          </div>
          <div
            class="color-swatch"
            data-hex="#FFEC9F"
            data-rgb="(255,236,159)"
            style="background-color: #ffec9f">
            <span>#FFEC9F<br />(255,236,159)</span>
          </div>
        </div>
      </div>
    </section>

    <script src="./src/colors.js"></script>
    <footer>
      <p>
        Suggestions are welcome at
        <a href="https://github.com/kyrylo-gr/web_colors/issues">here</a>
      </p>
      <p>
        Designed &amp; developed by
        <a
          href="https://www.instagram.com/dariara.illustration"
          target="_blank"
          >dariara</a
        >
        &amp;
        <a
          href="https://kyrylo.gr"
          target="_blank"
          >kyrylo.gr</a
        >
      </p>
    </footer>
  </body>
</html>
