<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Color Presentation</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet" />

    <link
      rel="stylesheet"
      href="./src/colors.css" />
  </head>
  <body>
    <h1>B/Y Colors</h1>

    <!-- Top section with Blue (left) and Yellow (right) plus their shades -->
    <section class="top-pair">
      <div class="color-block">
        <div
          class="color-swatch"
          data-hex="#0050A0"
          data-rgb="(0,80,160)"
          style="background-color: #0050a0">
          <span>#0050A0<br />(0,80,160)</span>
        </div>
        <div class="shades-row">
          <div
            class="color-swatch"
            data-hex="#092B61"
            data-rgb="(9,43,97)"
            style="background-color: #092b61">
            <span>#092B61<br />(9,43,97)</span>
          </div>
          <div
            class="color-swatch"
            data-hex="#3A8FE4"
            data-rgb="(58,143,228)"
            style="background-color: #3a8fe4">
            <span>#3A8FE4<br />(58,143,228)</span>
          </div>
        </div>
      </div>

      <div class="color-block">
        <div
          class="color-swatch"
          data-hex="#FFCC00"
          data-rgb="(255,204,0)"
          style="background-color: #ffcc00">
          <span>#FFCC00<br />(255,204,0)</span>
        </div>
        <div class="shades-row">
          <div
            class="color-swatch"
            data-hex="#CE9A0E"
            data-rgb="(206,154,14)"
            style="background-color: #ce9a0e">
            <span>#CE9A0E<br />(206,154,14)</span>
          </div>
          <div
            class="color-swatch"
            data-hex="#FFEC9F"
            data-rgb="(255,236,159)"
            style="background-color: #ffec9f">
            <span>#FFEC9F<br />(255,236,159)</span>
          </div>
        </div>
      </div>
    </section>
    <script>
      const colors = [
        {
          family: 'RED',
          shades: [
            { hex: '#E84A33', rgb: '(232,74,51)' },
            { hex: '#A4220F', rgb: '(164,34,15)' },
            { hex: '#F48D7E', rgb: '(244,141,126)' }
          ]
        },
        {
          family: 'PURPLE',
          shades: [
            { hex: '#A957BE', rgb: '(169,87,190)' },
            { hex: '#7C2377', rgb: '(124,35,119)' },
            { hex: '#E093F4', rgb: '(224,147,244)' }
          ]
        },
        {
          family: 'VIOLET',
          shades: [
            { hex: '#4E326C', rgb: '(78,50,108)' },
            { hex: '#3C124C', rgb: '(60,18,76)' },
            { hex: '#9C7DBE', rgb: '(156,125,190)' }
          ]
        },
        {
          family: 'GREEN',
          shades: [
            { hex: '#60AE60', rgb: '(96,174,96)' },
            { hex: '#2E6E2E', rgb: '(46,110,46)' },
            { hex: '#95D395', rgb: '(149,211,149)' }
          ]
        }
      ];

      const container = document.createElement('div');
      container.classList.add('color-container');

      colors.forEach((color) => {
        const colorBlock = document.createElement('div');
        colorBlock.classList.add('color-block');

        color.shades.forEach((shade, index) => {
          const colorSwatch = document.createElement('div');
          colorSwatch.classList.add('color-swatch');
          colorSwatch.setAttribute('data-hex', shade.hex);
          colorSwatch.setAttribute('data-rgb', shade.rgb);
          colorSwatch.style.backgroundColor = shade.hex;

          const span = document.createElement('span');
          span.innerHTML = `${shade.hex}<br />${shade.rgb}`;
          colorSwatch.appendChild(span);

          if (index === 0) {
            colorBlock.appendChild(colorSwatch);
          } else {
            const shadesRow =
              colorBlock.querySelector('.shades-row') ||
              document.createElement('div');
            shadesRow.classList.add('shades-row');
            shadesRow.appendChild(colorSwatch);
            if (!colorBlock.querySelector('.shades-row')) {
              colorBlock.appendChild(shadesRow);
            }
          }
        });

        container.appendChild(colorBlock);
      });

      document.body.insertBefore(container, document.querySelector('script'));
    </script>

    <script src="./src/colors.js"></script>
    <footer>
      <p>
        Designed & developed by
        <a
          href="https://www.instagram.com/dariara.illustration"
          target="_blank"
          >dariara</a
        >
        &
        <a
          href="https://kyrylo.gr"
          target="_blank"
          >kyrylo.gr</a
        >
      </p>
    </footer>
  </body>
</html>
